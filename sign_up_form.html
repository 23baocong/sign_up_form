<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Karla:wght@500&display=swap" rel="stylesheet">
    <title>Sign Up Form (Community)</title>
</head>

<body>
    <div class="container">
        <img class="rec-top" src="images/rectangle_top.png" alt="">
        <section>
            <div>
                <h1>Create An Account</h1>
                <p class="description">Create an account to enjoy all the services without any ads for free!</p>
            </div>
            <div class="info">
                <input placeholder="Email Address" class="email" type="text">
                <input placeholder="Password" class="pass" type="password">
            </div>
            <div class="create-acc">
                <button class="create-btn" type="button">Create Account</button>
                <span>Already Have An Account? <a href="">Sign In</a></span>
            </div>
        </section>
        <img class="rec-bot" src="images/rectangle_bot.png" alt="">
    </div>
</body>

</html>
